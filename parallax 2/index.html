<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .backtotop{
            position: fixed;
            bottom: 20px;
            right: 30px;
            background-color: whitesmoke;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            font-weight: 900;
            z-index: 31;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">

        </div>
       
        <img src="forest1.png"   class="forest1 translate" data-speed="0.2" alt="">
        <img src="forest2.png"   class="forest2 translate" data-speed="0.3" alt="">
        <img src="forest3.png"   class="forest3 translate"  data-speed="0.4" alt="">
        <img src="forest4.png"   class="forest4 translate" data-speed="0.5" alt="">
        <img src="forest5.png"   class="forest5 translate" data-speed="0.6" alt="">
        <img src="mountain.png"  class="mountain translate" data-speed="0.7" alt="">
        <img src="mountain2.png" class="mountain2 translate"  data-speed="0.8" alt="">
        <img src="sun.png" class="sun translate" data-speed="0.9" alt="">
        <img src="star.png" class="stars translate" data-speed="0.8" alt="">
        <div class="background"></div>
    </header>
    <section>
        <div class="container">
            <div class="shadow"></div>
                <h1 class="opacity" style="color:whitesmoke">PARALLAX</h1>
                <span class="opacity" style="color:whitesmoke">EFFECT</span>
        </div>
    </section>
    <footer>
<a href="#" class="backtotop">BACK TO TOP</a>
    </footer>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script>
        const translate = document.querySelectorAll('.translate');
        const header = document.querySelector('header')
        const section = document.querySelector('section')
        const opacity = document.querySelectorAll('.opacity')
        
        let header_height=header.offsetHeight;
        let section_height = section.offsetHeight;

        window.addEventListener('scroll' , ()=>{
            
            let scroll = window.pageYOffset;
            let sectionY = section.getBoundingClientRect;


            translate.forEach(element => {
                let speed = element.dataset.speed;
                element.style.transform = `translateY(${scroll*speed}px)`
                
            });
            
            opacity.forEach(element => {
            element.style.opacity = scroll/(sectionY.top + section_height)
        });
        const h1 = document.querySelector('.container h1');
        const span = document.querySelector('.container span');
        const container = document.querySelector('section .container');
        h1.style.opacity = scroll/(section_height/1);
        span.style.opacity = scroll/(section_height/1);
        container.style.translate = `translateY(${scroll/(section_height + sectionY.top)*30}px)`
        });
        $(document).ready(function(){
            $(window).scroll(function(){
                if($(window).scrollTop()>100){
                    $('footer .backtotop').fadeIn()
                }
                else{
                    $(' footer .backtotop').fadeOut()
                }
            })
            $('.backtotop').click(function(){
                $('html,body').animate({scrollTop:0},700);
                return false;
            })
        });
    </script>
</body>
</html>
